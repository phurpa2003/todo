<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Custom To-Do List</title>

    <!-- Custom CSS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .container {
        max-width: 400px;
        margin: 60px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #555;
      }

      .input-field {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      textarea {
        flex: 1;
        padding: 15px;
        border-radius: 8px;
        border: 2px solid #ddd;
        font-size: 16px;
      }

      .add-button {
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 15px 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .add-button:hover {
        background-color: #218838;
      }

      .todoLists {
        margin-top: 20px;
      }

      .list {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f9f9f9;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .list p {
        flex: 1;
      }

      .list.completed p {
        text-decoration: line-through;
        color: #777;
      }

      .list i {
        font-size: 18px;
        cursor: pointer;
        padding: 10px;
        transition: 0.3s;
      }

      .list i:hover {
        color: #e74c3c;
      }

      .pending-tasks {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }

      .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 20px;
      }

      .dark-mode {
        background-color: #1c1c1c;
        color: #f5f5f5;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark-mode .container {
        background-color: #333;
        color: #fff;
      }

      .dark-mode .add-button {
        background-color: #ff6347;
      }

      .dark-mode .list {
        background-color: #444;
      }

      .dark-mode .list i {
        color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <i class="dark-mode-toggle">üåì</i>

    <div class="container">
      <h1>My To-Do List</h1>

      <div class="input-field">
        <textarea id="taskInput" placeholder="Enter your task"></textarea>
        <button class="add-button" id="addTaskBtn">Add</button>
      </div>

      <ul class="todoLists"></ul>

      <div class="pending-tasks">
        You have <span class="pending-num">0</span> tasks pending.
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const taskInput = document.getElementById('taskInput');
      const addTaskBtn = document.getElementById('addTaskBtn');
      const todoLists = document.querySelector('.todoLists');
      const pendingNum = document.querySelector('.pending-num');
      const darkModeToggle = document.querySelector('.dark-mode-toggle');
      const body = document.body;

      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      function renderTasks() {
        todoLists.innerHTML = '';
        tasks.forEach((task, index) => {
          const li = document.createElement('li');
          li.className = `list ${task.completed ? 'completed' : ''}`;
          li.innerHTML = `
            <p onclick="toggleComplete(${index})">${task.name}</p>
            <i onclick="deleteTask(${index})">üóëÔ∏è</i>
          `;
          todoLists.appendChild(li);
        });
        pendingNum.textContent = tasks.length;
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      function addTask() {
        const taskValue = taskInput.value.trim();
        if (taskValue) {
          tasks.push({ name: taskValue, completed: false });
          taskInput.value = '';
          renderTasks();
        }
      }

      function toggleComplete(index) {
        tasks[index].completed = !tasks[index].completed;
        renderTasks();
      }

      function deleteTask(index) {
        tasks.splice(index, 1);
        renderTasks();
      }

      function toggleDarkMode() {
        body.classList.toggle('dark-mode');
      }

      // Event Listeners
      addTaskBtn.addEventListener('click', addTask);
      darkModeToggle.addEventListener('click', toggleDarkMode);
      window.addEventListener('DOMContentLoaded', renderTasks);
    </script>
  </body>
</html>
